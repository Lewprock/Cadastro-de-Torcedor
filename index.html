<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <img src="imagens/R.gif" alt="GIF de futebol" class="futebol-gif">
</head>

<body>
    <div>
        <form action="enviarTorcedorAction.php" method="POST">
            <h1>Cadastro do Torcedor</h1>
            <label for="">Nome Completo</label>
            <input type="text" name="name">

            <label for="">Data de Nascimento</label>
            <input type="date" name="date">

            <label for="">CPF</label>
            <input type="text" name="cpf">

            <label for="">RG</label>
            <input type="text" name="rg">

            <h2>Informações para contato:</h2>

            <label for="">Endereço</label>
            <input type="text" name="end">

            <label for="">Telefone</label>
            <input type="text" name="telefone">

            <label for="">E-mail</label>
            <input type="text" name="email">

            <h2>Preferências como torcedor</h2>

            <label for="">Qual seu time do coração?</label>
            <select name="heart" id="selectTimes">
                <option value="">Selecione...</option>
                <option value="atl">Atlético Mineiro</option>
                <option value="bah">Bahia</option>
                <option value="cea">Ceará</option>
                <option value="fort">Fortaleza</option>
                <option value="gre">Grêmio</option>
                <option value="inter">Internacional</option>
                <option value="juv">Juventude</option>
                <option value="mira">Mirassol</option>
                <option value="redbull">Red Bull Bragantino</option>
                <option value="sport">Sport Recife</option>
                <option value="ec">EC Vitória</option>
                <option value="c">Corinthians</option>
                <option value="s">Santos</option>
                <option value="b">Botafogo</option>
                <option value="p">Palmeiras</option>
                <option value="fg">Flamengo</option>
                <option value="sp">São Paulo</option>
                <option value="f">Fluminense</option>
                <option value="cz">Cruzeiro</option>
                <option value="vas">Vasco</option>
            </select>

            <label>
                <input type="checkbox" name="organizada" value="sim">
                Participa da torcida organizada?
            </label>

            <label>
                <input type="checkbox" name="socio" value="sim">
                É sócio do seu time?
            </label>

            <label>
                <input type="checkbox" name="camisinha" value="sim">
                Possui camiseta oficial do time?
            </label>

            <label for="curso">Com que frequência vai ao estádio?</label>
            <select name="estadio" id="" estadio>
                <option value="">Selecione...</option>
                <option value="none">Não vou no estádio</option>
                <option value="first">1 vez no mês</option>
                <option value="second">2 vezes no mês</option>
                <option value="third">3 vezes no mês</option>
                <option value="fourth">4 vezes no mês</option>
                <option value="fifth">5 vezes no mês</option>
                <option value="sixth">6 vezes no mês ou mais</option>
            </select>

            <button type="reset" class="btnreset">LIMPAR</button>
            <button class="btncadastrar">CADASTRAR</button>
            <a href="https://github.com/Lewprock">Developed by Walter Paupitz</a>
        </form>
    </div>
</body>

</html>
