<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <img src="imagens/R.gif" alt="GIF de futebol" class="futebol-gif">
</head>
<body>
    <div>
        <h1>Cadastro do Torcedor</h1>
        <label for="">Nome Completo</label>
        <input type="text">

        <label for="">Data de Nascimento</label>
        <input type="date">

        <label for="">CPF</label>
        <input type="text">

        <label for="">RG</label>
        <input type="text">

        <h2>Informações para contato:</h2>

        <label for="">Endereço</label>
        <input type="text">

        <label for="">Telefone</label>
        <input type="text">

        <label for="">E-mail</label>
        <input type="text">

        <h2>Preferências como torcedor:</h2>

        <label for="">Qual seu time do coração?</label>
        <select name="" id="selectTimes">
                <option value="">Selecione...</option>
                <option value="v">Atlético Mineiro</option>
                <option value="v">Bahia</option>
                <option value="v">Ceará</option>
                <option value="v">Fortaleza</option>
                <option value="v">Grêmio</option>
                <option value="v">Internacional</option>
                <option value="v">Juventude</option>
                <option value="v">Mirassol</option>
                <option value="v">Red Bull Bragantino</option>
                <option value="v">Sport Recife</option>
                <option value="v">EC Vitória</option>
                <option value="">Selecione</option>
                <option value="c">Corinthians</option>
                <option value="s">Santos</option>
                <option value="b">Botafogo</option>
                <option value="p">Palmeiras</option>
                <option value="fg">Flamengo</option>
                <option value="sp">São Paulo</option>
                <option value="f">Fluminense</option>
                <option value="cz">Cruzeiro</option>
                <option value="v">Vasco</option>
        </select>

        <label>
        <input type="checkbox" name="torcedor_vip" value="sim">
        Participa da torcida organizada?
        </label>

        <label>
        <input type="checkbox" name="torcedor_vip" value="sim">
        É sócio do seu time?
        </label>

        <label>
        <input type="checkbox" name="torcedor_vip" value="sim">
        Possui camiseta oficial do time?
        </label>

        <label for="curso">Com que frequência vai ao estádio?:</label>
        <select name="estadio" id=""estadio>
        <option value="">Selecione...</option>
        <option value="first">1 vez no mês</option>
        <option value="second">2 vezes no mês</option>
        <option value="third">3 vezes no mês</option>
        <option value="fourth">4 vezes no mês</option>
        <option value="fifth">5 vezes no mês</option>
        <option value="fifth">6 vezes no mês ou mais</option>
        </select>

        <button>CADASTRAR</button>
        <a href="https://github.com/Lewprock">Developed by Walter Paupitz</a>
    </div>
</body>
</html>
